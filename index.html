<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Employee interests survey form</title>
</head>
<body>
    <center>
        <form action="gmail.com">
            <h1>Employee interests survey form</h1>
            Enter your name
            <input type="text" name="UserName" size=35 maxlength=35> <br><br>

            Enter your department
            <input type="text" name="Department"> <br><br>

            Tell us about yourself: 
            <textarea name="Comment" id="" cols="30" rows="4"></textarea> <br><br>

            Do you exercise at home?
            <input type="radio" name="exe" id="1">Yes
            <input type="radio" name="exe" id="2">No
            <br><br>

            How do you like to read about your favoutrite topic?
            <p>
                <input type="checkbox", name="book">Book
                <input type="checkbox", name="web">Online resources
                <input type="checkbox", name="Phone">Phone apps
                <input type="checkbox", name="magazine">Magazine
            </p>

            What genre movies do you like?
            <select name="moviepref" id="moviepref">
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
            </select> <br><br>

            <input type="submit" vlaue="submitform">
        </form>
    </center>
</body>
</html>
